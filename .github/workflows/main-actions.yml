name: Release Main

on:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout do repositório ---
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --- Instalar dependências ---
      - name: Instalar dependências
        run: npm ci

      # --- Instalar semver ---
      - name: Instalar semver
        run: npm install -g semver

      # --- Calcular nova versão com base nos commits ---
      - name: Calcular nova versão
        id: version
        run: |
          set -euo pipefail
          git fetch --tags --force --prune

          LAST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1 || echo "v0.0.0")
          echo "Última tag: $LAST_TAG"

          CURRENT_VERSION="${LAST_TAG#v}"
          LOG_RANGE="${LAST_TAG}..HEAD"

          mapfile -t COMMITS < <(git log ${LOG_RANGE} --pretty=format:'%s' || true)
          echo "Commits desde ${LAST_TAG}:"
          printf ' - %s\n' "${COMMITS[@]:-<nenhum>}"

          MAJOR=0; MINOR=0; PATCH=0
          for COMMIT in "${COMMITS[@]:-}"; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]] || [[ "$COMMIT" =~ ^feat!\: ]] || [[ "$COMMIT" =~ \!$ ]]; then
              MAJOR=1
            elif [[ "$COMMIT" =~ ^feat(\(.+\))?\: ]]; then
              MINOR=1
            elif [[ "$COMMIT" =~ ^fix(\(.+\))?\: ]]; then
              PATCH=1
            fi
          done

          NEW_VERSION="$CURRENT_VERSION"
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major "$CURRENT_VERSION")
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor "$CURRENT_VERSION")
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch "$CURRENT_VERSION")
          fi

          echo "Versão final: $CURRENT_VERSION -> $NEW_VERSION"

          # Salva como output para steps seguintes
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      # --- Atualizar package.json ---
      - name: Atualizar versão no package.json
        run: npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      # --- Commit e push com tag ---
      - name: Criar commit e tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): v${{ steps.version.outputs.new_version }}" || echo "Sem alterações para commitar"

          # Cria tag apenas se ainda não existir
          if git rev-parse "v${{ steps.version.outputs.new_version }}" >/dev/null 2>&1; then
            echo "Tag já existe, pulando."
          else
            git tag "v${{ steps.version.outputs.new_version }}"
          fi

          # Push usando token seguro (branch protegida)
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} "v${{ steps.version.outputs.new_version }}"

      # --- Criar Release no GitHub ---
      - name: Criar Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: "Release v${{ steps.version.outputs.new_version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}